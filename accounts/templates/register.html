{% extends "layout.html" %}

{% block title%} Kay覺t Ol {% endblock %}

{% block content %} 

{% load crispy_forms_tags %}         

<main class="login-form mt-5">
    <div class="cotainer">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">Kay覺t Ol</div>
                    <div class="card-body">
                        {% if messages %}
                        <ul class="messages">
                            {% for message in messages %}
                            <li{% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
                                {% endfor %}
                        </ul>
                        {% endif %}
                        <form  method="post">
                            {% csrf_token %}
                            {{ register_form|crispy }}
                            <button type="submit" class="btn btn-primary mt-3">
                               Kay覺t Ol
                            </button>
                          <div class="mt-3">
                            <a href="/accounts/login">Zaten bir hesab覺m var</a>
                          </div>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>

</main>
{% endblock %}
